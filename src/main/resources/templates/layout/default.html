<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="logo">Todo App</h1>
        <nav class="nav">
            <a th:href="@{/todos}" class="nav-link">Home</a>
            <a th:href="@{/todos?filter=incomplete}" class="nav-link">Active</a>
            <a th:href="@{/todos?filter=completed}" class="nav-link">Completed</a>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container">
        <div th:if="${message}" class="alert">
            <p th:text="${message}"></p>
        </div>

        <div th:replace="${content}">
            <!-- Content will be inserted here -->
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Todo App. Built with Spring Boot and Kotlin.</p>
    </div>
</footer>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
